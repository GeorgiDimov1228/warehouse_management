services:
  webapp:
    build: .
    ports:
      - "5000:5000"
      - "4840:4840"  # OPC UA server port
    volumes:
      - .:/app
      - ./backups:/app/backups
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_SECRET_KEY=your_secure_secret_key_change_this_in_production
      - DATABASE_URL=sqlite:///database.db
      - OPCUA_ENDPOINT=opc.tcp://0.0.0.0:4840
      - PLC_OPC_UA_URL=opc.tcp://webapp:4840  # Use the service name to access the OPC UA server
      - BACKUP_DIR=backups
      - BACKUP_INTERVAL=86400
    restart: unless-stopped
    command: python run.py # Use Python directly instead of Flask CLI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s