<!DOCTYPE html>
<html>
<head>
    <title>Cabinets</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { background: #4CAF50; color: white; padding: 8px 12px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Cabinets</h1>
    <a href="{{ url_for('product.dashboard') }}" class="btn">Dashboard</a>
    <a href="{{ url_for('cabinet.add') }}" class="btn">Add Cabinet</a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category Mode</th>
            <th>Actions</th>
        </tr>
        {% for cabinet in cabinets %}
        <tr>
            <td>{{ cabinet.id }}</td>
            <td>{{ cabinet.name }}</td>
            <td>{{ cabinet.category_mode }}</td>
            <td>
                <a href="{{ url_for('cabinet.shelves', cabinet_id=cabinet.id) }}">View Shelves</a> |
                <a href="{{ url_for('cabinet.edit', id=cabinet.id) }}">Edit</a> |
                <form method="POST" action="{{ url_for('cabinet.delete', id=cabinet.id) }}" style="display:inline">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
