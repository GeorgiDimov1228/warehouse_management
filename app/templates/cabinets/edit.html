<!DOCTYPE html>
<html>
<head>
    <title>Edit Cabinet</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { background: #4CAF50; color: white; padding: 8px 16px; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Edit Cabinet</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('cabinet.edit', id=cabinet.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ cabinet.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="category_mode">Category Mode:</label>
            <select id="category_mode" name="category_mode">
                <option value="single" {% if cabinet.category_mode == 'single' %}selected{% endif %}>Single Category per Shelf</option>
                <option value="multi" {% if cabinet.category_mode == 'multi' %}selected{% endif %}>Multiple Categories per Shelf</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Update Cabinet</button>
            <a href="{{ url_for('cabinet.index') }}" style="margin-left: 10px;">Cancel</a>
        </div>
    </form>
</body>
</html>
