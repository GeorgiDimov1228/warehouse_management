<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { background: #4CAF50; color: white; padding: 8px 12px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <a href="{{ url_for('product.dashboard') }}" class="btn">Dashboard</a>
    <a href="{{ url_for('product.add') }}" class="btn">Add Product</a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Barcode</th>
            <th>Category</th>
            <th>RFID Tag</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for product, category_name in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.barcode }}</td>
            <td>{{ category_name }}</td>
            <td>{{ product.rfid_tag }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{{ url_for('product.edit', id=product.id) }}">Edit</a> |
                <form method="POST" action="{{ url_for('product.delete', id=product.id) }}" style="display:inline">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
