<!DOCTYPE html>
<html>
<head>
    <title>Edit Category</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { background: #4CAF50; color: white; padding: 8px 16px; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Edit Category</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('category.edit', id=category.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ category.description }}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Update Category</button>
            <a href="{{ url_for('category.index') }}" style="margin-left: 10px;">Cancel</a>
        </div>
    </form>
</body>
</html>
