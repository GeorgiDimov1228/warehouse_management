<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { background: #4CAF50; color: white; padding: 8px 12px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <a href="{{ url_for('product.dashboard') }}" class="btn">Dashboard</a>
    <a href="{{ url_for('category.add') }}" class="btn">Add Category</a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{{ url_for('category.edit', id=category.id) }}">Edit</a> |
                <form method="POST" action="{{ url_for('category.delete', id=category.id) }}" style="display:inline">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
